<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Puga 05 | Registration Forms for Websites</title>
</head>

<body>
  <header></header>

  <main>
    <section class="left-section">
      <p class="website">abc.com</p>
      <p class="information">
        abc.com is the best place to find remote talent.
        We’ve been super impress by the quality of applicants.
      </p>
      <p class="ceo-name">Madhushan sasanka</p>
      <p class="possition">CEO, abc.com</p>
    </section>
    <section class="right-section">
      <form action="/submit" method="post">
        <h1>Create an account</h1>
        <p class="h1-description">
          Let’s get started with your 30 days free trial
        </p>
        <label for="username">Name</label>
        <input type="text" name="username" id="username" placeholder="enter your name">

        <label for="useremail">Email</label>
        <input type="email" name="useremail" id="useremail" placeholder="enter your email">

        <label for="userpassword">Passowrd</label>
        <input type="password" name="password" id="userpassword" placeholder="enter your password">

        <button type="submit" class="btn-1">Create Account</button>
        <button type="submit" class="btn-2">
          <img src="./assets/images/icon-google.png" alt="icon-google">
          Sign up with Google
        </button>
      </form>
      <p class="have-account">Already have an account? <a href="#">Sign in</a></p>
    </section>

  </main>
